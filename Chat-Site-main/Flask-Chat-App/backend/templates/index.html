<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chat</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="text-center mb-5">
            <h1 class="display-4 mb-4">Anonymous Chat</h1>
            <p class="lead">Create a private chat room and share the link with others</p>
        </div>
        
        <div class="card w-100 max-w-md">
            <div class="card-body text-center">
                <form action="/create_room" method="POST">
                    <button type="submit" class="btn btn-secondary btn-lg">
                        Create New Room
                    </button>
                </form>
            </div>
        </div>
        
        <div class="mt-4 text-center text-muted">
            <small>No registration required. Messages are deleted after 24 hours.</small>
        </div>
    </div>
</body>
</html>
